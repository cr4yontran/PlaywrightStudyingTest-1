# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.

  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright
      - name: Install Playwright
        run: npx playwright install --with-deps
      - name: Run Playwright serial
        run: npx playwright test --workers=1
      - name: Run Playwright parallel
        run: npx playwright test --workers=2
      - name: Generate Allure Report
        run: npx allure generate --clean
      - name: Store Allure Report
        run: |
          mkdir allure-report
          cp -r allure-results allure-report
        # You can also use the 'actions/upload-artifact' action if desired:
        # - name: Store Allure Report
        #   uses: actions/upload-artifact@v2
        #   with:
        #     name: allure-report
        #     path: allure-report

      - name: Output Allure Report URL
        id: artifact
        uses: actions/github-script@v4
        with:
          script: |
            const artifactURL = `https://github.com/${process.env.GITHUB_REPOSITORY}/runs/${process.env.GITHUB_RUN_ID}?check_suite_focus=true`;
            console.log(`::set-output name=url::${artifactURL}`);
